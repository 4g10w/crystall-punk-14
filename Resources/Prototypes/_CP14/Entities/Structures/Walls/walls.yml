- type: entity
  abstract: true
  parent: BaseWall
  id: CP14BaseWall
  name: стена
  description: Достаточно прочная, чтобы прикрыть вас от угроз или холодного ветра.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: IconSmooth
    key: CPwall
    base: stone
    
- type: entity
  id: CP14DebugWall
  name: тестовая стена
  suffix: DEBUG
  parent: CP14BaseWall
  description: Ужасы
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/TEMPLATE.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/TEMPLATE.rsi

- type: entity
  id: CP14StoneRuinWall
  name: stone wall ruin
  suffix: Outdated sprite format!
  parent: CP14BaseWall
  description: These walls have seen a lot, and they don't have long to live.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/ruin_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/ruin_stone.rsi

- type: entity
  id: CP14WoodFullWall
  name: wooden wall
  parent: 
  - CP14BaseWall
  - CP14BaseWooden
  description: Board to board, and together they form protection and comfort.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/wood_full.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/wood_full.rsi
    state: full
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Wood
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTypeTrigger
        damageType: Heat
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 2
            max: 3
  - type: FireVisuals
    sprite: _CP14/Effects/fire.rsi
    normalState: full

- type: entity
  id: CP14StoneRuinFragment
  parent: BaseRock
  name: stone wall fragments
  description: It's all that's left of former greatness. 
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: PlacementReplacement
    key: walls
  - type: Sprite
    sprite: _CP14/Structures/Walls/ruin_stone.rsi
    snapCardinals: true
    layers:
    - state: fragment1
      map: ["random"]
  - type: RandomSprite
    available:
    - random:
        fragment1: ""
        fragment2: ""
        fragment3: ""
        fragment4: ""