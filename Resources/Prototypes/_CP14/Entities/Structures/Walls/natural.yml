- type: entity
  id: CPCaveStoneWall
  name: rock
  parent: CPBaseWall
  description: A solid stone natural wall. It has a cave-like coldness to it.
  components:
  - type: Sprite
    sprite: _CP14/Structures/Walls/cave_stone.rsi
  - type: Icon
    sprite: _CP14/Structures/Walls/cave_stone.rsi
  - type: IconSmooth
    key: CPwall
    base: stone
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

